<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>World Cup Matches app</title>
    </head>
    <body>
        <div id="app">
            <header>
                <img src="assets/logo.svg" alt="">
            </header>

            <main class="cards">
                <div class="card">
                    <h2>24/11 <span>thursday</span></h2>
                    <ul>
                        <li>
                            <img src="" alt="">
                            <strong>07:00</strong>
                            <img src="" alt="">
                        </li>

                        <li>
                            <img src="assets/icon-brazil.svg" alt="Brazil's flag">
                            <strong>16:00</strong>
                            <img src="assets/icon-serbia.svg" alt=" Serbia's flag">
                        </li>
                    </ul>
                </div>
            </main>
        </div>
    </body>
</html>
